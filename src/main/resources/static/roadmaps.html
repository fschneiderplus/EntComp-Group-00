<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roadmaps</title>
    <script type="module"> import MindElixir from 'https://cdn.jsdelivr.net/npm/mind-elixir@^4.0.0/dist/MindElixir.js'</script>
    <style>
        #map { width: 100%; height: 80vh; }
    </style>
</head>
<body>
<h1>Roadmaps</h1>
<div id="map"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadRoadmaps();
    });

    function loadRoadmaps() {
        fetch('/api/roadmaps')
            .then(response => response.json())
            .then(data => {
                if (data.length > 0) {
                    renderRoadmap(data[0]); // Render the first roadmap
                }
            })
            .catch(err => console.error(err));
    }

    function renderRoadmap(data) {
        const mindData = {
            nodeData: convertDTOToMindElixir(data, "root"),
            linkData: {}
        };

        const mind = new MindElixir({
            el: '#map',
            direction: MindElixir.LEFT,
            data: mindData,
            draggable: false
        });
        mind.init(mindData);
    }

    <!-- Add that not only the first entry in the database is added, but all entries with at least 2 children, check via parent_id-->

    function convertDTOToMindElixir(nodeDTO, idPrefix) {
        const node = {
            id: idPrefix + Math.random().toString(36).substring(2, 6),
            topic: nodeDTO.title + (nodeDTO.description ? `: ${nodeDTO.description}` : ""),
            expanded: true,
            children: []
        };
        if (nodeDTO.link) node.hyperlink = nodeDTO.link;
        if (nodeDTO.children && nodeDTO.children.length) {
            node.children = nodeDTO.children.map(c => convertDTOToMindElixir(c, idPrefix));
        }
        return node;
    }
</script>
</body>
</html>
